<!-- Overlay inicial -->
<div id="overlayPlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.85); display:flex; justify-content:center; align-items:center; flex-direction:column; z-index:9999; color:#fff; cursor:pointer;">
  <div>Clique para ouvir a m√∫sica e ver a homenagem üéµ‚ù§Ô∏è</div>
  <button id="startBtn" style="margin-top:20px; padding:10px 20px; font-size:1.2rem; cursor:pointer; border-radius:12px; border:none; background: #e55aa0; color:#fff;">‚ñ∂ Come√ßar</button>
</div>

<audio id="bgAudio" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="timeTogether" style="font-size:1.2rem; text-align:center; margin-top:20px; color:#fff;"></div>

<script>
const audio = document.getElementById('bgAudio');
const overlay = document.getElementById('overlayPlay');
const startBtn = document.getElementById('startBtn');

startBtn.addEventListener('click', async () => {
  try {
    await audio.play(); // toca a m√∫sica
    overlay.style.display = 'none'; // remove overlay
  } catch(e){
    alert('N√£o foi poss√≠vel tocar a m√∫sica. Verifique o arquivo "musica.mp3".');
  }
});

// Contador de tempo juntos
function updateTimeTogether() {
  const startDate = new Date("2025-04-02T14:02:00"); // data inicial
  const now = new Date();
  let diff = now - startDate;

  const days = Math.floor(diff / (1000*60*60*24));
  diff -= days * (1000*60*60*24);

  const hours = Math.floor(diff / (1000*60*60));
  diff -= hours * (1000*60*60);

  const minutes = Math.floor(diff / (1000*60));
  diff -= minutes * (1000*60);

  const seconds = Math.floor(diff / 1000);

  document.getElementById("timeTogether").innerText =
    `Estamos juntos h√° ${days} dias, ${hours}h ${minutes}m ${seconds}s ‚ù§Ô∏è`;
}

setInterval(updateTimeTogether, 1000);
updateTimeTogether();
</script>
