<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Filme - [Seu Nome & Nome Dela]</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            height: 500px;
            background-image: url('placeholder-header.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.8) 100%);
        }

        .header-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
            max-width: 600px;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #e50914;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 2.5rem;
            margin: 0;
        }

        .description {
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .container {
            padding: 20px 50px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .photo-row {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 20px;
        }

        .photo-item {
            flex: 0 0 200px;
            height: 300px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card {
            background-color: #111;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
        }

        .card-title {
            font-size: 2rem;
            margin-top: 0;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .signature {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-overlay"></div>
        <div class="header-content">
            <div class="logo">NOSSO FILME</div>
            <h1 class="title">Título do Seu Filme</h1>
            <p class="description">Sua descrição personalizada aqui.</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Populares no Nosso Canal</h2>
        <div class="photo-row">
            <div class="photo-item"><img src="foto1.jpg" alt="Foto 1"></div>
            <div class="photo-item"><img src="foto2.jpg" alt="Foto 2"></div>
            <div class="photo-item"><img src="foto3.jpg" alt="Foto 3"></div>
            <div class="photo-item"><img src="foto4.jpg" alt="Foto 4"></div>
            <div class="photo-item"><img src="foto5.jpg" alt="Foto 5"></div>
        </div>

        <div class="card">
            <h2 class="card-title">Sua Mensagem</h2>
            <p class="card-text">
                Sua mensagem de homenagem vai aqui. Escreva sobre o que sente,
                as memórias de vocês, e por que essa pessoa é especial.
            </p>
            <p class="signature">— Com amor, [Seu Nome]</p>
        </div>
    </div>

</body>
</html>
